<!DOCTYPE html>
<html lang="en">
<head>
	<title>Expense Data</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
	<form target="_self" method="post" id='foo' action="#">
		<input type="hidden" id="Paid_With" name="Paid_With" value="Cash" />

		<div class="form-group">
			<div class="container">
			  	<h4>Date</h4>
			    <div class='col-sm-4'>
	            	<div class="form-group">
	                	<div class='input-group date' id='datepicker'>
	                    	<input type='text' class="form-control" id="DateTime" name="DateTime" />
	                    		<span class="input-group-addon">
	                        		<span class="glyphicon glyphicon-calendar"></span>
	                    		</span>
	                	</div>
	            	</div>
        		</div>
			</div>
			<div class="container">
				<h4>Description</h4>
				<div class="form-group col-sm-4">
					<input type="text" class="form-control" name="Description" id="Description" onfocusout="predict_category_info(this.value)">
				</div>
			</div>
			<div class="container">
				<h4>Amount</h4>
				<div class="form-group col-sm-4">
					<input type="text" class="form-control" name="Amount" id="Amount">
				</div>
			</div>
			<div class="container">
				<h4>Category</h4>
				<div class="form-group col-sm-4">
				  <select class="form-control col-sm-4" name="Category" id="Category">
				    <option>Unknown</option>
				    <option>Grocery</option>
				    <option>Outside Food</option>
				    <option>Monthly</option>
				    <option>Travel</option>
				    <option>Life Needs</option>
				    <option>Shopping</option>
				    <option>For Baba</option>
				  </select>
				</div>
			</div>
			<div class="container">
				<h4>Sub Category</h4>
				<div class="form-group col-sm-4">
					<input type="text" class="form-control" name="Sub_Category" id="Sub_Category">
				</div>
			</div>
			<div class="container">
			  <h4>Paid By</h4>
			  <div class="container">
				<div class="custom-control custom-radio">
			  		<input type="radio" class="custom-control-input" id="Cash" name="groupOfDefaultRadios" onclick="paid_by('Cash')" checked>
				  	<label class="custom-control-label" for="Cash">CASH&nbsp;&nbsp;&nbsp;&nbsp;</label>
				  	<input type="radio" class="custom-control-input" id="HSBC CC" name="groupOfDefaultRadios" onclick="paid_by('HSBC CC')">
				  	<label class="custom-control-label" for="HSBC CC">HSBC CC</label>
				  	<input type="radio" class="custom-control-input" id="HDFC CC" name="groupOfDefaultRadios" onclick="paid_by('HDFC CC')">
				  	<label class="custom-control-label" for="HDFC CC">HDFC CC</label>
				</div>
				<div class="custom-control custom-radio">
			  		<input type="radio" class="custom-control-input" id="AMEX CC" name="groupOfDefaultRadios" onclick="paid_by('AMEX CC')">
				  	<label class="custom-control-label" for="AMEX CC">AMEX CC</label>
				  	<input type="radio" class="custom-control-input" id="RBL CC" name="groupOfDefaultRadios" onclick="paid_by('RBL CC')">
				  	<label class="custom-control-label" for="RBL CC">ICICI CC&nbsp;</label>
				  	<input type="radio" class="custom-control-input" id="HDFC Bank" name="groupOfDefaultRadios" onclick="paid_by('HDFC Bank')">
				  	<label class="custom-control-label" for="HDFC Bank">HDFC IB&nbsp;</label>
				</div>
			</div>
				
			<div class="container">
				<input class="btn btn-primary" id="submit-form-button" type="submit" value="Submit" />
			</div>
  		</div>
	</form>
	<script src='google-sheet-activity-data.js'></script>
	<script src='misc.js'></script>
    <script type="text/javascript">
    	//pop up for date time picker
        $(function () {
        	var dateNow = new Date();
            $('#datepicker').datetimepicker({defaultDate:dateNow});
         });
    </script>
</body>
</html>
